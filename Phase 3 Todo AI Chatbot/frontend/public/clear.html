<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage - Evolution Todo</title>
    <style>
        body {
            background: #0a0a0f;
            color: white;
            font-family: system-ui;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(15, 23, 42, 0.8);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid rgba(0, 217, 255, 0.2);
        }
        button {
            background: linear-gradient(to right, #00d9ff, #d946ef);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        .status {
            margin-top: 20px;
            color: #00d9ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¹ Clear Browser Storage</h1>
        <p>Click button to clear old demo data:</p>

        <button onclick="clearAll()">Clear All Data</button>

        <div id="status" class="status"></div>

        <script>
            function clearAll() {
                // Clear localStorage
                localStorage.clear();

                // Clear sessionStorage
                sessionStorage.clear();

                // Clear cookies
                document.cookie.split(";").forEach(function(c) {
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
                });

                document.getElementById('status').innerHTML =
                    'âœ… Cleared!<br>' +
                    'localStorage: ' + Object.keys(localStorage).length + ' items<br>' +
                    '<br><strong>Redirecting to login...</strong>';

                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            }

            // Show current data
            window.onload = function() {
                const items = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    items.push(key + ': ' + localStorage.getItem(key).substring(0, 20) + '...');
                }
                if (items.length > 0) {
                    document.getElementById('status').innerHTML =
                        '<strong>Current localStorage:</strong><br>' + items.join('<br>');
                } else {
                    document.getElementById('status').innerHTML =
                        '<strong>localStorage is empty âœ…</strong>';
                }
            };
        </script>
    </div>
</body>
</html>
