# Secrets for sensitive configuration
# Pass values via --set flag, NOT in values.yaml committed to git
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secrets
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
type: Opaque
stringData:
  database-url: {{ .Values.secrets.databaseUrl | quote }}
  jwt-secret: {{ .Values.secrets.jwtSecret | quote }}
  groq-api-key: {{ .Values.secrets.groqApiKey | default "" | quote }}
  openai-api-key: {{ .Values.secrets.openaiApiKey | default "" | quote }}
