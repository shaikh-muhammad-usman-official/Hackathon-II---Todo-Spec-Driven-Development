# ConfigMap for non-sensitive configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
data:
  HOST: "0.0.0.0"
  PORT: "8000"
  WORKERS: {{ .Values.config.workers | default "4" | quote }}
  ENVIRONMENT: {{ .Values.environment | default "development" | quote }}
  LOG_LEVEL: {{ .Values.logLevel | default "INFO" | quote }}
  CORS_ORIGINS: {{ .Values.config.corsOrigins | default "http://localhost:3000" | quote }}
