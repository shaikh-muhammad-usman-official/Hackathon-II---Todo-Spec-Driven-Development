# Default values for todo-app
# This is a YAML-formatted file.

# Global settings
global:
  imageTag: latest

# Backend configuration
backend:
  replicas: 1
  image:
    repository: todo-backend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8000
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  probes:
    liveness:
      initialDelaySeconds: 60
      periodSeconds: 15
      timeoutSeconds: 10
      failureThreshold: 5
    readiness:
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 5

# Frontend configuration
frontend:
  replicas: 1
  image:
    repository: todo-frontend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3000
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  # API URL for browser-side requests (build-time)
  apiUrl: "http://localhost:8000"

# Environment configuration
environment: development
logLevel: INFO

# Secrets - OVERRIDE via values-local.yaml or --set flags
# NEVER commit actual secrets to git!
secrets:
  databaseUrl: ""
  jwtSecret: ""
  groqApiKey: ""
  openaiApiKey: ""

# ConfigMap values
config:
  corsOrigins: "http://localhost:3000,http://127.0.0.1:3000"

# Ingress configuration (optional)
ingress:
  enabled: false
  host: "todo.local"
