services:
  backend:
    build:
      context: ./Phase 2 Full Stack ToDo_App/backend
      dockerfile: Dockerfile
    ports:
      - "8000:7860"
    environment:
      - DATABASE_URL=postgresql://todo_user:todo_pass@db:5432/todo_db
      - JWT_SECRET=your-super-secret-jwt-key-here-make-it-long-and-random
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001
    depends_on:
      - db
    networks:
      - todo-network

  frontend:
    build:
      context: ./Phase 2 Full Stack ToDo_App/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - todo-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=todo_db
      - POSTGRES_USER=todo_user
      - POSTGRES_PASSWORD=todo_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - todo-network

volumes:
  postgres_data:

networks:
  todo-network:
    driver: bridge