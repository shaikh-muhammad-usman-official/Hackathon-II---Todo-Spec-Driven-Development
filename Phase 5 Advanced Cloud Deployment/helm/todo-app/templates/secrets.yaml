# Phase 5: Secrets template
# IMPORTANT: Override with actual values via values-local.yaml or --set
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secrets
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Database connection string
  # Format: postgresql://user:pass@host:5432/dbname?sslmode=require
  database-url: {{ .Values.secrets.databaseUrl | default "" | quote }}
  # JWT secret for Better Auth
  jwt-secret: {{ .Values.secrets.jwtSecret | default "" | quote }}
  # Groq API key (optional)
  groq-api-key: {{ .Values.secrets.groqApiKey | default "" | quote }}
  # OpenAI API key (optional)
  openai-api-key: {{ .Values.secrets.openaiApiKey | default "" | quote }}
